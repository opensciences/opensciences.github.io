<div class=block>
    <h2>{{page.title}}</h2>
    {{ content }}
</div>
<div class="clear"></div>
{% for post in site.categories.[page.category] limit:page.limit do %}
    <a href="{{post.url}}">
    <div class="box">
        <h2>{{post.title}}</h2>
        <div class="block">
            {{post.excerpt}}
        </div>
    </div>
    </a>
{% endfor %}
