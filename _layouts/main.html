<!DOCTYPE html>
<html>
<head>
  <title>{{ site.name }}</title>
  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <meta charset="utf-8">
  <meta name="description" content="{{site.description}}">
  <meta name="author" content="{{site.author}}">
  <link rel="icon" href="{{site.url}}/img/favicon.ico" type="image/png">
<style>

a:link    {color: #055EB7; text-decoration: none; }
a:hover   {color: #055EB7; text-decoration: underline; }
a:visited {color: #055EB7; text-decoration: none; }

body { 
   font-size: small;
   background: url(cream_dust.png) repeat 0 0;
}
h1, h2, h3, h4, h5, h6 {
    font-family: 'Corben', Georgia, Times, serif;
}
h1 { xcolor: #CC0303;
     font-size: 13pt;
     xmargin-top: 30px;
     font-weight: bold;
     margin-bottom: 10px;
     padding-top: 0px;
}
p, div, dt, dd, dl , ul,li,ol, tr, td, table  {
   
    font-family: 'Nobile', Helvetica, Arial, sans-serif;
}
h2 { 
    font-size: 11pt;
    xwebkit-appearance: none;
    xtext-shadow: 2px 2px 2px #ccc;
}
tr.row0    { background-color: LightGray;  }
img.stand  { margin:3px; padding: 2px; box-shadow: 0 0 1em 1em #ccc; }
table.stand      { box-shadow: 0 0 1em 1em #ccc; }
</style>
</head>

<body>
  <div class="wrapper">
 

  <div class="content">
  

    {{content}}

   
  </div>
  </div>

</html>
